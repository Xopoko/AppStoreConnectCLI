name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: bash -n install.sh
      - run: bash -n uninstall.sh
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"
      - run: swift test -v
      - run: swift build -c release
